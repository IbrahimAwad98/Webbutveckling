<!DOCTYPE html>
<html lang="sv" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css"> <!---länka css file som visar sid struk och utseende-->
    
    <title>Standard Calculator</title>
</head>
<body>
    <section>
        <div class="Container"> <!---behållare av buttonarna-->
            <div id="display"></div> <!---id för att styla i CSS och Skript-->
            <div class="buttons"> <!---knapparna-->
                <div id="nollställa" class="button">AC</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">DEL</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="likmed"class="button">=</div>
            </div>
        </div>
    </div>
    </section>
    <script src="Script.js"></script> <!--Här ska scripten länkas utanför section i body eftersom kommer inte funka i head eller in i secktion-->
    <footer>Ibrahim Awad ©</footer> <!--copy right ned i sidan--> 
</body>
</html>
